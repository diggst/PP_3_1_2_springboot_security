<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SimpleCRUD</title>
</head>
<body>
<div align="center">
    <h2>Users</h2>

    <table border="1" cellpadding="5">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>E-mail</th>
            <th>Action</th>
        </tr>
        <tr th:each="user: ${users}">
            <td th:utext="${user.getId()}">ID</td>
            <td th:utext="${user.getName() + ' ' + user.getLastName()}">Name</td>
            <td th:utext="${user.getAge()}">E-mail</td>
            <td th:utext="${user.getEmail()}">Action</td>
            <td>
                <a th:href="@{admin/edit/{id}(id=${user.getId()})}">Edit</a>

                <a th:href="@{admin/delete/{id}(id =${user.getId()})}">Delete</a>
            </td>
        </tr>
    </table>

    <h3><a href="/admin/new">Create new user</a></h3>
</div>
</body>
</html>
