<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SimpleCRUD</title>
</head>
<body>
<div align="center">
    <h2>Users</h2>

    <table border="1" cellpadding="5">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>E-mail</th>
        </tr>
        <tr th:each="user: ${users}">
            <td th:utext="${user.getId()}">ID</td>
            <td th:utext="${user.getName() + ' ' + user.getLastName()}">Name</td>
            <td th:utext="${user.getAge()}">E-mail</td>
            <td th:utext="${user.getEmail()}">Action</td>
        </tr>
    </table>

    <form th:action="@{/logout}" th:method="post">
        <input type="submit" value="Logout">
    </form>

</div>
</body>
</html>
